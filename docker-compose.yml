version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      # Note: docs/ and memory-bank/ are visible in dev mode (bind mount)
      # They are excluded in production via .dockerignore
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://garritwulf_user:garritwulf_secure_pass_2025@postgres:5432/garritwulf_db
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_REGION=us-east-1
      - MINIO_ACCESS_KEY=garritwulf_minio
      - MINIO_SECRET_KEY=garritwulf_minio_secure_2025
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=garritwulf-media
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - garrit-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=garritwulf_db
      - POSTGRES_USER=garritwulf_user
      - POSTGRES_PASSWORD=garritwulf_secure_pass_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - garrit-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - garrit-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=garritwulf_minio
      - MINIO_ROOT_PASSWORD=garritwulf_minio_secure_2025
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - garrit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    command: npx prisma studio --port 5555 --hostname 0.0.0.0
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://garritwulf_user:garritwulf_secure_pass_2025@postgres:5432/garritwulf_db
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - garrit-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  garrit-network:
    driver: bridge