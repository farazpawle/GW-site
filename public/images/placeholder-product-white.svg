<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="400" height="400" fill="#FFFFFF"/>
  
  <!-- Subtle Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#F3F4F6" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Red Circle Background (Brand Color) -->
  <circle cx="200" cy="200" r="120" fill="#F3F4F6" opacity="0.5"/>
  
  <!-- Product Icon (Package/Box) -->
  <g transform="translate(200, 200)">
    <!-- Box Base -->
    <path d="M -60 -40 L 0 -70 L 60 -40 L 60 30 L 0 60 L -60 30 Z" 
          fill="#E5E7EB" stroke="#9CA3AF" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Box Top -->
    <path d="M -60 -40 L 0 -10 L 60 -40" 
          fill="none" stroke="#9CA3AF" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Box Left Side -->
    <path d="M -60 -40 L -60 30 L 0 60 L 0 -10 Z" 
          fill="#D1D5DB" stroke="#9CA3AF" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Box Right Side -->
    <path d="M 60 -40 L 60 30 L 0 60 L 0 -10 Z" 
          fill="#F3F4F6" stroke="#9CA3AF" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- GW Logo on Box -->
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="32" font-weight="bold" fill="#6B7280" opacity="0.6">
      GW
    </text>
  </g>
  
  <!-- Bottom Text -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="600" fill="#9CA3AF">
    Product Image
  </text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="#D1D5DB">
    Coming Soon
  </text>
</svg>
